<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" type="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-transform: uppercase; margin: 0; text-align: center;">
      Instalador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <div class="top">
      <button class="btn-selector" [routerLink]="['/selector']" >
        <img [src]="'../../assets/central.svg'" />
        <p>{{ centralSelected }}</p>
      </button>
    </div>
    <ion-grid style="height: 70%" *ngIf="!access">
      <ion-row
        class="ion-align-items-center ion-justify-content-center"
        style="height: 70%"
      >
        <ion-grid>
          <div class="column">
            <button (click)="showPasswordInput()" class="btn-primary">
              {{ this.hasPassword ? 'Ingresar contraseña' : 'Obtener contraseña
              de central' }}
            </button>
            <button
              [routerDirection]="'root'"
              routerLink="/home"
              class="btn-primary secondary"
            >
              Volver
            </button>
          </div>
        </ion-grid>
      </ion-row>
    </ion-grid>
    <ion-grid style="height: 70%" *ngIf="access">
      <ion-row
        class="ion-align-items-center ion-justify-content-center"
      >
        <div class="center">
          <div class="card">
            <div class="input-container">
              <label for="code">Comando</label>
              <input
                ngModel
                type="text"
                name="code"
                id="code"
                [(ngModel)]="code"
                required
                placeholder="Ingrese comando"
              />
            </div>
          </div>
        </div>
      </ion-row>
      <div class="row">
        <button (click)="onClick()" class="btn-primary" style="width: 45%">
          Enviar
        </button>
        <button
          [routerDirection]="'root'"
          routerLink="/home"
          class="btn-primary secondary"
          style="width: 45%"
        >
          Volver
        </button>
      </div>
    </ion-grid>
  </ion-grid>
</ion-content>

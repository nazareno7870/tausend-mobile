<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" type="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-transform: uppercase; margin: 0; text-align: center">
      Cambiar Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="column">
  <div class="center">
    <div class="card">
      <div class="input-container">
        <label for="password">Contraseña Actual</label>
        <input
          ngModel
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          id="password"
          [(ngModel)]="password"
          required
        />
        <ion-icon
          class="btn-eye-icon"
          slot="end"
          [name]="passwordToggleIcon"
          (click)="togglePassword();"
        >
        </ion-icon>
      </div>
      <div class="input-container">
        <label for="newPassword">Nueva Contraseña</label>
        <input
          ngModel
          [type]="showPassword2 ? 'text' : 'password'"
          name="newPassword"
          id="newPassword"
          [(ngModel)]="newPassword"
          required
        />
        <ion-icon
          class="btn-eye-icon"
          slot="end"
          [name]="passwordToggleIcon2"
          (click)="togglePassword2();"
        >
        </ion-icon>
      </div>
    </div>
  </div>

  <div class="row">
    <button (click)="changePassword()" class="btn-primary">Actualizar</button>
    <button
      [routerDirection]="'root'"
      routerLink="/home"
      class="btn-primary secondary"
    >
      Cancelar
    </button>
  </div>
</ion-content>
